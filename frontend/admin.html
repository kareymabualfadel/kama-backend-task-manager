<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - Kama Tasks</title>
  <link rel="stylesheet" href="./css/style.css" />
  <style>
    .admin-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
    }

    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
      border-bottom: 3px solid transparent;
      transition: all 0.3s;
    }

    .tab-btn.active {
      border-bottom-color: #007bff;
      color: #007bff;
      font-weight: bold;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .action-buttons {
      display: flex;
      gap: 8px;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    .btn-small:hover {
      background-color: #0056b3;
    }

    .btn-small.delete {
      background-color: #dc3545;
    }

    .btn-small.delete:hover {
      background-color: #c82333;
    }

    .btn-small.edit {
      background-color: #28a745;
    }

    .btn-small.edit:hover {
      background-color: #218838;
    }

    .form-section {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-header h3 {
      margin: 0;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
    }

    .close-btn:hover {
      color: #000;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state p {
      font-size: 16px;
      margin: 0;
    }

    .user-tasks {
      margin-top: 10px;
      padding-left: 20px;
      font-size: 14px;
      color: #666;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
    }

    .status-badge.open {
      background-color: #ffc107;
      color: #000;
    }

    .status-badge.done {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>

<body>
  <header class="container">
    <h1>Admin Dashboard - Kama Tasks</h1>
    <button id="logoutBtn" type="button">Logout</button>
  </header>

  <main class="container">
    <!-- Tabs Navigation -->
    <div class="admin-tabs">
      <button class="tab-btn active" data-tab="manage-users">Manage Users</button>
      <button class="tab-btn" data-tab="my-tasks">My Tasks</button>
      <button class="tab-btn" data-tab="users-tasks">Users' Tasks</button>
    </div>

    <!-- TAB 1: Manage Users -->
    <div id="manage-users" class="tab-content active">
      <div class="form-section">
        <h3>Add New User</h3>
        <form id="createUserForm">
          <label>
            Username
            <input id="newUsername" type="text" placeholder="Enter username" required />
          </label>
          <label>
            Password
            <input id="newPassword" type="password" placeholder="Enter password" required />
          </label>
          <label>
            Role
            <select id="newRole">
              <option value="user">User</option>
              <option value="admin">Admin</option>
            </select>
          </label>
          <button type="submit" class="btn-small">Create User</button>
        </form>
      </div>

      <h3>All Users</h3>
      <div id="usersContainer">
        <div class="empty-state">
          <p>Loading users...</p>
        </div>
      </div>
    </div>

    <!-- TAB 2: My Tasks -->
    <div id="my-tasks" class="tab-content">
      <div class="form-section">
        <h3>Create New Task</h3>
        <form id="adminTaskForm">
          <label>
            Title
            <input id="adminTaskTitle" type="text" placeholder="Task title" required />
          </label>
          <label>
            Description
            <textarea id="adminTaskDescription" rows="4" placeholder="Task description"></textarea>
          </label>
          <label>
            Status
            <select id="adminTaskStatus">
              <option value="open">Open</option>
              <option value="done">Done</option>
            </select>
          </label>
          <div class="row">
            <button type="submit" class="btn-small">Create Task</button>
            <button type="button" id="cancelAdminTaskBtn" class="btn-small" hidden>Cancel</button>
          </div>
        </form>
      </div>

      <h3>My Tasks</h3>
      <div id="adminTasksContainer">
        <div class="empty-state">
          <p>Loading tasks...</p>
        </div>
      </div>
    </div>

    <!-- TAB 3: Users' Tasks -->
    <div id="users-tasks" class="tab-content">
      <h3>Manage User Tasks</h3>
      <div class="form-section">
        <label>
          Select User:
          <select id="userFilter">
            <option value="">-- All Users --</option>
          </select>
        </label>
      </div>

      <div id="usersTasksContainer">
        <div class="empty-state">
          <p>Select a user to manage their tasks</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Modal for Editing User -->
  <div id="editUserModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit User</h3>
        <button type="button" class="close-btn">&times;</button>
      </div>
      <form id="editUserForm">
        <input type="hidden" id="editUserId" />
        <label>
          Username
          <input id="editUsername" type="text" required />
        </label>
        <label>
          Password (leave empty to keep current)
          <input id="editPassword" type="password" />
        </label>
        <label>
          Role
          <select id="editRole">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </label>
        <div class="row">
          <button type="submit" class="btn-small">Update</button>
          <button type="button" class="close-btn btn-small" style="background: #6c757d; color: white;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal for Editing Task -->
  <div id="editTaskModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Task</h3>
        <button type="button" class="close-btn">&times;</button>
      </div>
      <form id="editTaskForm">
        <input type="hidden" id="editTaskId" />
        <label>
          Title
          <input id="editTaskTitle" type="text" required />
        </label>
        <label>
          Description
          <textarea id="editTaskDescription" rows="4"></textarea>
        </label>
        <label>
          Status
          <select id="editTaskStatus">
            <option value="open">Open</option>
            <option value="done">Done</option>
          </select>
        </label>
        <div class="row">
          <button type="submit" class="btn-small">Update</button>
          <button type="button" class="close-btn btn-small" style="background: #6c757d; color: white;">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="./js/admin.js"></script>
</body>
</html>
