<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kama Tasks â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./css/style.css" />

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1220;
      color: #eaeaf0;
      font-family: system-ui, sans-serif;
    }

    .card {
      background: #171a2b;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #2b3040;
      background: #0f1220;
      color: #fff;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      background: #4f6df5;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #3f5ae0;
    }

    .btn-secondary {
      background: #2b3040;
    }
    .btn-secondary:hover {
      background: #242836;
    }

    .error {
      margin-top: 0.75rem;
      color: #ff5a5a;
      text-align: center;
      min-height: 1.2em;
    }

    .hint {
      font-size: 0.9rem;
      opacity: 0.8;
      text-align: center;
      margin-top: 0.75rem;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>

    <form id="loginForm">
      <input
        id="username"
        type="text"
        placeholder="Username"
        required
        autofocus
      />

      <input
        id="password"
        type="password"
        placeholder="Password (min 6 chars)"
        required
      />

      <div class="row">
        <button type="submit">Login</button>
        <button id="signupBtn" type="button" class="btn-secondary">Sign up</button>
      </div>
    </form>

    <p id="error" class="error"></p>
    <div class="hint">Same page: Login or create a new account.</div>
  </div>

  <!-- IMPORTANT: module, because your login.js uses ES imports -->
  <script type="module" src="./js/login.js"></script>
</body>
</html>
