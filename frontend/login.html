<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kama Tasks â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Reuse your existing styles -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    /* Small fallback styling in case style.css is minimal */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f1220;
      color: #eaeaf0;
      font-family: system-ui, sans-serif;
    }

    .card {
      background: #171a2b;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #2b3040;
      background: #0f1220;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 6px;
      border: none;
      background: #4f6df5;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background: #3f5ae0;
    }

    .error {
      margin-top: 0.75rem;
      color: #ff5a5a;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login</h2>

    <form id="loginForm">
      <input
        id="username"
        type="text"
        placeholder="Username"
        required
        autofocus
      />

      <button type="submit">Login</button>
    </form>

    <p id="error" class="error"></p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
